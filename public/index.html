    <video autoplay muted loop id="backvid">

    <form
      id="signup-form"
      action="/submit" 
      method="POST"
      style="border-radius: 30px"
    >
      <div class="login">
        <p id="title">SIGNUP</p>
        <div class="name">
          <div id="FIRSTNAME">
            <p><b>Name</b></p>
            <input
              type="text"
              placeholder="Enter Your Name"
              class="text"
              required
              id="first-name"
              name="name" 
            />
          </div>

          <div id="LASTNAME">
            <p><b>Email</b></p>
            <input
              type="text"
              placeholder="Enter Your Email"
              class="text"
              required
              id="last-name"
              name="email"
            />
          </div>
        </div>

        <p class="username"><b>Username</b></p>
        <input
          type="text"
          placeholder="Enter Your Username"
          class="email"
          required
          id="username"
          name="user"
        />

        <p class="phone"><b>Phone Number</b></p>
        <input
          type="tel"
          placeholder="9027xxxxxx"
          id="input"
          maxlength="10"
          minlength="10"
          oninput="this.value=this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g,'$1');"
          required
          name="phone"
        />

        <!-- <p class="name" style="margin-left: 1rem">Date of Birth</p>
        <input type="date" id="dob" class="email" required /> -->

        <p class="pass"><b>Password</b></p>
        <input
          type="password"
          placeholder="Enter your Password"
          class="email"
          maxlength="8"
          minlength="8"
          required
          id="password"
          name="password"
        />
        <br />
        <button id="animated-button" type="submit" value="Submit">
          <svg
            viewBox="0 0 24 24"
            class="arr-2"
            xmlns="http://www.w3.org/2000/svg"

              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
          <span class="text"><b>SIGNUP</b></span>
          <span class="circle"></span>
          <svg
            viewBox="0 0 24 24"
            class="arr-1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>

        </button>
        <br />

            ><b>LOGIN</b></a
          ></span
        >
        <!-- <button id="btn">SIGN UP</button> -->

    <div id="response-message"></div>

<script>
  

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();  // Prevents default form submission
  
      const name = document.getElementById("first-name").value;
      const email = document.getElementById("last-name").value;
      const username = document.getElementById("username").value;
      const phone = document.getElementById("input").value;
      const password = document.getElementById("password").value;
      
      // Prepare the data to send
      const formData = {
          name: name,
          email: email,
          user: username,
          phone: phone,
          password: password
      };
  
      // Send the data to the server via fetch
      fetch('http://localhost:5012/submit', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData) // Send form data as JSON
      })
      .then(response => response.json())
      .then(data => {
          console.log(data);
          //ALERT
          alert("Signup successful!");
          document.getElementById("response-message").innerText = data.message;
          document.getElementById("signup-form").reset();
      })
      .catch(error => {
          console.error('Error:', error);
          alert("Signup failed. Please try again.");
      });
  });
  
</script>
